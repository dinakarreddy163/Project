<div>
  <div class="row">
    <div class="col-lg-12 addToCart">
      <a  class="btn btn-primary" (click)="addToCart()" >Add To Cart</a>
    </div>
  </div>
    <div class="row">
        <div class="col-lg-3" *ngFor="let data of getProducts">
            <div class="card" style="width: 18rem;height: 100%;margin-top: 2rem;">
                <img class="card-img-top" [src]="data.thumbnailUrl" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title"  [routerLink]="['/products/item-detail/'+data.id]">{{data.title}}</h5>
                  <p class="card-text">Item Id: {{data.id}}</p>
                  <p class="card-text">Price: {{data.price | number : '1.2-2'}}</p>
                  <p class="card-text">Qty: <input type="number" [(ngModel)]="data.qty"></p>
                  <!-- <a  class="btn btn-primary" (click)="addToCart(data)">Add To Cart</a> -->
                </div>
              </div>
        </div>
    </div>
</div>
